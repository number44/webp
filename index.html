<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <script src="https://unpkg.com/alpinejs" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zdjęcie webp</title>
  </head>
  <body>
    <div class="counting d-none">
      <h4>Wczytuję</h4>
      <p id="counter"></p>
    </div>
    <div id="top"></div>
    <div id="preloader">
      <div class="spinner"></div>
    </div>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <header>
      <nav class="container">
        <a href="index.html" class="brand"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z"
            />
          </svg>
          <span>zdjecia webp</span>
        </a>
        <div class="menu d-none" x-data="{open : false}">
          <div class="link-btn" @click="open = !open">
            <span>dokumenty</span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 8.25l-7.5 7.5-7.5-7.5"
              />
            </svg>
          </div>
          <div
            class="link-list d-none"
            x-show="open"
            @click.outside="open = false"
          >
            <a href="/">Zdjęcie do paszportu</a>
            <a href="/">Zdjęcie do dowodu</a>
            <a href="/">Zdjęcie do prawa jazdy</a>
            <a href="#">Zdjęcie do CV</a>
            <a href="#">Zdjęcie do dyplomu</a>
            <a href="#">Zdjęcie do legitymacji studenckiej</a>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="app">
        <div class="container">
          <div class="left">
            <h1>Optymalizacja zdjęcia</h1>
            <p>Wgraj zdjęcie</p>
            <label class="btn btn-primary" for="file-upload"
              >Wybierz Zdjęcie
              <input
                class="input"
                title="zdjęcie"
                type="file"
                name="file-upload"
                id="uploadInput"
              />
            </label>
          </div>
          <div class="right">
            <figure class="">
              <img id="outputImage" class="img image" src="domki.jpg" alt="" />
            </figure>
            <a href="" download class="buton-download btn-primary btn d-none"
              >Pobierz</a
            >
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>wersja beta</p>
    </footer>
    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
